<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.jpg">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./Styles.css">
    <title>Typing Test</title>
</head>
<body>
    <div class=" container">
        <div class="secondcontainer">
            <header>
                <div class="head">
                    <h1 style="margin-bottom:50px" id="firstritr">typing test</h1>
                    <p id="secondtitr">try to write as fast as you can <i class="fas fa-tachometer-alt"></i></p>
                </div>
            </header>
    
    
    
            <div class="timer">
                <p id="time">00:00</p>
            </div>
    
    
    
            <div class="randomtext">
                <p id="txt">random text</p>
            </div>
            <div class="userinpbtn">
                <input type="text" name="txt" id="maininout">
                <button type="button" id="btn">button</button>
            </div>
        </div>
        <script src="./Javascript.js"></script>
    </div>
